<html lang="{% if page.language == nil %}en{% else %}{{ page.language }}{% endif %}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}-技术开发者的日常</title>
    <meta name="description" content="{{page.title}}-一个技术博主的分享，记录其日常所思所想所得。"/>
    <meta name="keywords"
          content="{{page.title}},{% if page.categories %}{% for c in page.categories %}{{c}},{% endfor %}{% endif %}{% if page.tags %}{% for t in page.tags %}{{t}},{% endfor %}{% endif %}技术博客,技术分享,日常记录"/>
    <link rel="stylesheet" href="/css/site.css">
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="alternate" type="application/atom+xml" title="RSS Feed for Lanffy's blog" href="/feed.xml"/>
    <link rel="canonical" href="{{site.production_url}}{{ page.url }}">
<!--    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>-->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VR10PKVG33"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-VR10PKVG33');
    </script>
</head>

<body>
<div class="header-container">
    <header class="inner">
        <nav>
            <a class="{% if page.category == 'articles' %} selected {% endif %}" href="/articles/">文章</a>
            <a class="{% if page.category == 'categories' %} selected {% endif %}" href="/categories/">分类</a>
            <a class="{% if page.category == 'about' %} selected {% endif %}" href="/about/">关于</a>
            <a class="{% if page.category == 'about' %} selected {% endif %}" href="/friendly/">友链</a>
            <a target="_blank" href="{{ site.github_url }}">Github</a>
        </nav>
        <div class="pull-right right logo">
            <a href="{{ site.production_url }}/">
                <img class="avatar" src="/images/lanffy.png" alt="My profile picture"/>
            </a>
        </div>
        <div class="clear"></div>
    </header>
    <div class="clear"></div>
</div>

{{ content }}

<div class="separator"></div>

<div style="border-bottom: 1px solid #eee"></div>
<footer>
    <p>

</footer>
